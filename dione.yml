---
- name: Fedora workstation post-installation system setup
  hosts: localhost
  connection: local

  vars:
    do_not_access_home_dir: false
    firewall_type: firewalld

  roles:
   - fedora-ansible-dependencies
   - etckeeper
   - role: fedora-common
     update_forced: false
   - firewall
   - role: sshd
     ssh_allow_users:
      - root
      - martin
   - user-root
   - users
   - user-makerpm
   - lightdm
   - role: custom-xmonad-desktop
     xscreensaver_lock_username: martin
   - role: mpd
     mpd_username: martin
   - role: virtualization
     libvirt_users:
      - martin
   - workstation
